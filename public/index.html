<!DOCTYPE html>
<html>
<head>
    <title>Nesting App</title>
    <!-- Load Three.js r118 core from unpkg -->
    <script src="https://unpkg.com/three@0.118.3/build/three.min.js"></script>
    <!-- Load OrbitControls for r118 from unpkg -->
    <script src="https://unpkg.com/three@0.118.3/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #controls { margin-bottom: 20px; }
        label { margin-right: 5px; }
        input, select, button { margin-right: 10px; }
        #preview { width: 100%; height: 400px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="controls">
        <label for="fileInput">STEP File:</label>
        <input type="file" id="fileInput" accept=".step,.stp" />
        <label for="colorSelect">Color:</label>
        <select id="colorSelect">
            <option value="gray">Gray</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select>
        <label for="sheetWidth">Sheet Width (mm):</label>
        <input type="number" id="sheetWidth" value="1000" min="1" />
        <label for="sheetHeight">Sheet Height (mm):</label>
        <input type="number" id="sheetHeight" value="1000" min="1" />
        <label for="spacing">Spacing (mm):</label>
        <input type="number" id="spacing" value="5" min="0" step="0.1" />
        <button id="nestButton">Nest</button>
    </div>
    <div id="preview"></div>
    <script>
        let scene, camera, renderer, controls, currentMesh;

        window.addEventListener('load', () => {
            console.log('Three.js loaded:', typeof THREE !== 'undefined');
            console.log('OrbitControls loaded:', typeof THREE.OrbitControls !== 'undefined');
            init3DPreview();
        });

        function init3DPreview() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth * 0.9, 400);
            document.getElementById('preview').appendChild(renderer.domElement);

            if (typeof THREE.OrbitControls === 'undefined') {
                console.error('OrbitControls not available');
                return;
            }
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            camera.position.z = 100;
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (controls) controls.update();
            renderer.render(scene, camera);
        }

        function loadPreview(file, color) {
            const formData = new FormData();
            formData.append('file', file);

            fetch('/api/preview3d', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received data:', data);
                if (data.error) {
                    console.error(`Failed to load 3D preview for ${file.name}: ${data.error}`);
                    return;
                }

                if (currentMesh) scene.remove(currentMesh);

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(data.mesh.vertices, 3));
                geometry.setIndex(data.mesh.indices);

                const colors = {
                    gray: { r: 0.5, g: 0.5, b: 0.5 },
                    red: { r: 1, g: 0, b: 0 },
                    green: { r: 0, g: 1, b: 0 },
                    blue: { r: 0, g: 0, b: 1 }
                };
                const selectedColor = colors[color] || (data.color || { r: 0, g: 0, b: 1 });

                const material = new THREE.MeshBasicMaterial({
                    color: new THREE.Color(selectedColor.r, selectedColor.g, selectedColor.b),
                    side: THREE.DoubleSide
                });
                currentMesh = new THREE.Mesh(geometry, material);
                scene.add(currentMesh);

                const box = new THREE.Box3().setFromObject(currentMesh);
                const center = box.getCenter(new THREE.Vector3());
                if (controls) {
                    controls.target.copy(center);
                    camera.position.set(center.x, center.y, center.z + 100);
                }
            })
            .catch(error => console.error(`Failed to load 3D preview for ${file.name}: ${error}`));
        }

        function nest(file, sheetWidth, sheetHeight, spacing) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('sheetWidth', sheetWidth);
            formData.append('sheetHeight', sheetHeight);
            formData.append('spacing', spacing);

            fetch('/api/nest', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Nest result:', data);
                if (data.error) {
                    console.error(`Nesting failed for ${file.name}: ${data.error}`);
                    return;
                }
            })
            .catch(error => console.error(`Nesting failed for ${file.name}: ${error}`));
        }

        document.getElementById('fileInput').addEventListener('change', () => {
            const fileInput = document.getElementById('fileInput');
            const colorSelect = document.getElementById('colorSelect');
            const file = fileInput.files[0];
            if (file) loadPreview(file, colorSelect.value);
        });

        document.getElementById('colorSelect').addEventListener('change', () => {
            const fileInput = document.getElementById('fileInput');
            const colorSelect = document.getElementById('colorSelect');
            const file = fileInput.files[0];
            if (file) loadPreview(file, colorSelect.value);
        });

        document.getElementById('nestButton').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            const sheetWidth = document.getElementById('sheetWidth').value;
            const sheetHeight = document.getElementById('sheetHeight').value;
            const spacing = document.getElementById('spacing').value;
            const file = fileInput.files[0];
            if (file) {
                nest(file, sheetWidth, sheetHeight, spacing);
            }
        });
    </script>
</body>
</html>
